<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WaterBill NG</title>
    <link rel="stylesheet" href="../assets/css/auth.css">
    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-bg-waves"></div>
    <div class="auth-container" style="background: transparent; box-shadow: none;">
        <img src="../assets/images/logo.png" alt="WaterBill NG Logo" class="logo" onerror="this.style.display='none'">
        <h2 style="color:#fff; text-shadow:0 2px 10px rgba(0,0,0,0.2)">Sign In</h2>
        <div id="error-message" class="error" style="display: none;"></div>
        <form id="login-form" autocomplete="on" class="w-100" style="max-width:420px">
            <div class="form-group">
                <label for="identifier" class="text-white-50">Username, Email or Phone</label>
                <input class="form-control form-control-lg auth-input" type="text" name="identifier" id="identifier" placeholder="John Doe" required autofocus>
            </div>
            <div class="form-group">
                <label for="password" class="text-white-50">Password</label>
                <input class="form-control form-control-lg auth-input" type="password" name="password" id="password" placeholder="12345ABCDE..." required>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-1 mb-2">
                <a href="forgot-password.html" class="link-light link-opacity-75-hover small">Forgot Password ?</a>
                <span class="small text-white-50">Don't have an account? <a class="link-light link-opacity-75-hover" href="register.html">Register</a></span>
            </div>
            <button type="submit" id="login-btn" class="btn btn-teal btn-lg w-100 shadow-sm">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('login-btn');
            const errorDiv = document.getElementById('error-message');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorDiv.style.display = 'none';
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('../../api/auth/login.php', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Redirect based on role
                    if (result.role === 'admin') {
                        if (window.notify) notify.success('Welcome back, admin!');
                        window.location.href = '../admin/dashboard.html';
                    } else {
                        if (window.notify) notify.success('Welcome back!');
                        window.location.href = '../user/dashboard.html';
                    }
                } else {
                    errorDiv.textContent = result.message || 'Login failed. Please try again.';
                    errorDiv.style.display = 'block';
                    if (window.notify) notify.error(result.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
                if (window.notify) notify.error('Connection error. Please try again.');
            }
            
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
        });
    </script>
    <!-- Footer -->
    <footer class="auth-footer">
        <div class="footer-content">
            <p>&copy; 2024 WaterBill NG. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Support</a>
            </div>
        </div>
    </footer>

    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(180deg, #11c0d4 0%, #08a9d4 40%, #04a0c9 60%, #039ed1 100%);
            overflow: hidden;
        }
        .auth-bg-waves::before, .auth-bg-waves::after {
            content: '';
            position: absolute;
            left: -10%;
            right: -10%;
            height: 40vh;
            border-bottom-left-radius: 50% 40%;
            border-bottom-right-radius: 50% 40%;
            background: radial-gradient(60% 80% at 50% 20%, rgba(255,255,255,0.35) 0%, rgba(255,255,255,0.15) 60%, rgba(255,255,255,0.08) 100%);
            top: -22vh;
            filter: blur(0.3px);
        }
        .auth-bg-waves::after{
            top: auto;
            bottom: -22vh;
            border-top-left-radius: 50% 40%;
            border-top-right-radius: 50% 40%;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        .auth-input {
            border-radius: 999px;
            padding-left: 16px;
            padding-right: 16px;
            border: none;
            background: rgba(255,255,255,0.9);
        }
        .auth-input:focus {
            outline: none;
            box-shadow: 0 0 0 .2rem rgba(3, 158, 209, .25);
        }
        .btn-teal {
            background: #0d6e7a;
            border-radius: 999px;
            border: none;
        }
        .btn-teal:hover { background: #0a5962; }
        .auth-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 39, 70, 0.8);
            color: white;
            padding: 20px 0;
            backdrop-filter: blur(10px);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: #e0e7ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .footer-links {
                gap: 15px;
            }
        }
    </style>
    <script src="../assets/js/notify.js"></script>
    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
