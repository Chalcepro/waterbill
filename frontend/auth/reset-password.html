<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - WaterBill NG</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2e6fff;
            --primary-dark: #1a56d6;
            --text-color: #1a2746;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --error-color: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .auth-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 28rem;
            overflow: hidden;
        }
        
        .auth-header {
            background: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .auth-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            opacity: 0.9;
            font-size: 0.9375rem;
        }
        
        .auth-content {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9375rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 111, 255, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 2.6rem;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.25rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn i {
            margin-right: 0.5rem;
        }
        
        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9375rem;
            color: var(--text-light);
        }
        
        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.25rem;
            font-size: 0.9375rem;
            display: none;
        }
        
        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .alert-error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
        
        .spinner {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .logo i {
            font-size: 2rem;
            color: white;
            margin-right: 0.75rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }
        
        .password-strength {
            margin-top: 0.25rem;
            font-size: 0.8125rem;
            display: flex;
            align-items: center;
        }
        
        .strength-bar {
            flex: 1;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-left: 0.5rem;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            background: #ef4444;
            transition: width 0.3s, background 0.3s;
        }
        
        .strength-weak .strength-fill {
            width: 33%;
            background: #ef4444;
        }
        
        .strength-medium .strength-fill {
            width: 66%;
            background: #f59e0b;
        }
        
        .strength-strong .strength-fill {
            width: 100%;
            background: #10b981;
        }
        
        .strength-text {
            min-width: 4.5rem;
            text-align: right;
            font-size: 0.75rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-tint"></i>
                <span class="logo-text">WaterBill NG</span>
            </div>
            <h1>Create New Password</h1>
            <p>Enter your new password below</p>
        </div>
        
        <div class="auth-content">
            <div id="alert" class="alert" role="alert"></div>
            
            <form id="resetPasswordForm">
                <input type="hidden" id="token" name="token">
                
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-control" 
                               placeholder="Enter new password" required minlength="8">
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <span>Strength:</span>
                        <span class="strength-text" id="strengthText">Weak</span>
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div style="position: relative;">
                        <input type="password" id="confirmPassword" class="form-control" 
                               placeholder="Confirm new password" required minlength="8">
                        <button type="button" class="password-toggle" id="toggleConfirmPassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordMatch" style="color: var(--error-color); font-size: 0.8125rem; margin-top: 0.25rem; display: none;">
                        Passwords do not match
                    </div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    <span class="spinner" id="spinner" style="display: none;"></span>
                    <span id="buttonText">Reset Password</span>
                </button>
            </form>
            
            <div class="auth-footer">
                Remember your password? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetPasswordForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const submitBtn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('buttonText');
            const alertBox = document.getElementById('alert');
            const strengthText = document.getElementById('strengthText');
            const strengthFill = document.getElementById('strengthFill');
            const passwordMatch = document.getElementById('passwordMatch');
            
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showAlert('Invalid or missing reset token', 'error');
                submitBtn.disabled = true;
                return;
            }
            
            // Set token in form
            document.getElementById('token').value = token;
            
            // Toggle password visibility
            function togglePasswordVisibility(input, button) {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                button.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
            }
            
            togglePassword.addEventListener('click', () => {
                togglePasswordVisibility(passwordInput, togglePassword);
            });
            
            toggleConfirmPassword.addEventListener('click', () => {
                togglePasswordVisibility(confirmPasswordInput, toggleConfirmPassword);
            });
            
            // Check password strength
            function checkPasswordStrength(password) {
                let strength = 0;
                
                // Length check
                if (password.length >= 8) strength++;
                
                // Contains numbers
                if (/\d/.test(password)) strength++;
                
                // Contains special characters
                if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
                
                // Contains both lower and upper case
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
                
                // Update UI
                const strengthContainer = document.querySelector('.password-strength');
                strengthContainer.className = 'password-strength';
                
                if (password.length === 0) {
                    strengthText.textContent = '';
                    strengthFill.style.width = '0%';
                    return 0;
                } else if (strength <= 1) {
                    strengthContainer.classList.add('strength-weak');
                    strengthText.textContent = 'Weak';
                    strengthText.style.color = '#ef4444';
                    return 1;
                } else if (strength <= 2) {
                    strengthContainer.classList.add('strength-medium');
                    strengthText.textContent = 'Medium';
                    strengthText.style.color = '#f59e0b';
                    return 2;
                } else {
                    strengthContainer.classList.add('strength-strong');
                    strengthText.textContent = 'Strong';
                    strengthText.style.color = '#10b981';
                    return 3;
                }
            }
            
            // Check if passwords match
            function checkPasswordsMatch() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (password && confirmPassword && password !== confirmPassword) {
                    passwordMatch.style.display = 'block';
                    return false;
                } else {
                    passwordMatch.style.display = 'none';
                    return true;
                }
            }
            
            // Event listeners
            passwordInput.addEventListener('input', () => {
                checkPasswordStrength(passwordInput.value);
                checkPasswordsMatch();
            });
            
            confirmPasswordInput.addEventListener('input', checkPasswordsMatch);
            
            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = passwordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();
                
                // Validate password
                if (password.length < 8) {
                    showAlert('Password must be at least 8 characters long', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showAlert('Passwords do not match', 'error');
                    return;
                }
                
                // Show loading state
                submitBtn.disabled = true;
                spinner.style.display = 'inline-block';
                buttonText.textContent = 'Resetting...';
                
                try {
                    // Get token from URL if not in form
                    let token = document.getElementById('token') ? document.getElementById('token').value : null;
                    if (!token) {
                        const urlParams = new URLSearchParams(window.location.search);
                        token = urlParams.get('token');
                    }

                    if (!token) {
                        throw new Error('Invalid or missing reset token');
                    }

                    const response = await fetch('../../api/auth/reset-password.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            token: token,
                            password: password
                        }),
                        credentials: 'same-origin'
                    });
                    
                    // First check if the response is valid JSON
                    const responseText = await response.text();
                    let data;
                    try {
                        data = responseText ? JSON.parse(responseText) : {};
                    } catch (e) {
                        console.error('Failed to parse JSON response:', responseText);
                        throw new Error('Invalid server response');
                    }
                    
                    if (!response.ok) {
                        throw new Error(data.error || `Server returned ${response.status}: ${response.statusText}`);
                    }

                    showAlert(data.message || 'Your password has been reset successfully. Redirecting to login...', 'success');
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html' + (data.redirect ? data.redirect : '');
                    }, 3000);
                } catch (error) {
                    console.error('Password reset error:', error);
                    const errorMessage = error.message.includes('JSON') 
                        ? 'Invalid server response. Please try again later.' 
                        : error.message;
                    showAlert(errorMessage || 'An error occurred. Please try again.', 'error');
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    spinner.style.display = 'none';
                    buttonText.textContent = 'Reset Password';
                }
            });
            
            function showAlert(message, type = 'info') {
                alertBox.textContent = message;
                alertBox.className = `alert alert-${type}`;
                alertBox.style.display = 'block';
                
                // Auto-hide after 5 seconds for non-error messages
                if (type !== 'error') {
                    setTimeout(() => {
                        alertBox.style.display = 'none';
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
