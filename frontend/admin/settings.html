<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - WaterBill NG Admin</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8faff;
            min-height: 100vh;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #2e6fff, #1a2746);
            color: #fff;
            padding: 0 16px;
            height: 56px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo {
            width: 32px;
            height: 32px;
            border-radius: 6px;
        }
        .admin-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .hamburger {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .hamburger:hover {
            background: rgba(255,255,255,0.1);
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            background: #1a2746;
            color: white;
            transition: left 0.3s ease;
            z-index: 200;
            overflow-y: auto;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-logo {
            width: 32px;
            height: 32px;
        }
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #e0e7ff;
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        .sidebar a:hover, .sidebar a.active {
            background: rgba(46,111,255,0.1);
            color: white;
            border-left-color: #2e6fff;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 150;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .admin-dashboard {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .dashboard-header {
            margin-bottom: 32px;
        }
        .dashboard-header h1 {
            font-size: 2rem;
            color: #1a2746;
            margin: 0;
            font-weight: 700;
        }
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
        }
        .settings-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(46,111,255,0.08);
            padding: 24px;
        }
        .settings-card h3 {
            color: #1a2746;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a2746;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e7ff;
            border-radius: 8px;
            font-size: 14px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        .btn {
            background: linear-gradient(135deg, #2e6fff, #1a2746);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: #6b7280;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <!-- Standard Admin Header -->
    <div id="admin-header"></div>

    <div class="admin-dashboard">
        <div class="dashboard-header">
            <h1>System Settings</h1>
        </div>
        
        <div class="settings-grid">
            <div class="settings-card">
                <h3>General Settings</h3>
                <form id="generalSettings">
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" name="company_name" value="WaterBill NG">
                    </div>
                    
                    <div class="form-group">
                        <label for="supportEmail">Support Email</label>
                        <input type="email" id="supportEmail" name="support_email" value="info@waterbill.ng.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="currency">Currency</label>
                        <select id="currency" name="currency">
                            <option value="NGN">Nigerian Naira (₦)</option>
                            <option value="USD">US Dollar ($)</option>
                            <option value="EUR">Euro (€)</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn">Save Changes</button>
                </form>
            </div>
            
            <div class="settings-card">
                <h3>Payment Settings</h3>
                <form id="paymentSettings">
                    <div class="form-group">
                        <label for="minPayment">Minimum Payment Amount</label>
                        <input type="number" id="minPayment" name="min_payment" value="2000" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="paymentMethods">Accepted Payment Methods</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="paystack" name="payment_methods[]" value="paystack" checked>
                            <label for="paystack">Paystack</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="bank_transfer" name="payment_methods[]" value="bank_transfer" checked>
                            <label for="bank_transfer">Bank Transfer</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="cash" name="payment_methods[]" value="cash">
                            <label for="cash">Cash Payment</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="autoApproval" name="auto_approval" checked>
                            <label for="autoApproval">Auto-approve payments</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Save Changes</button>
                </form>
            </div>
            
            <div class="settings-card">
                <h3>Notification Settings</h3>
                <form id="notificationSettings">
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="emailNotifications" name="email_notifications" checked>
                            <label for="emailNotifications">Email Notifications</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="smsNotifications" name="sms_notifications">
                            <label for="smsNotifications">SMS Notifications</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="reminderDays">Payment Reminder (days before due)</label>
                        <input type="number" id="reminderDays" name="reminder_days" value="3" min="1" max="30">
                    </div>
                    
                    <button type="submit" class="btn">Save Changes</button>
                </form>
            </div>
            
            <div class="settings-card">
                <h3>System Maintenance</h3>
                <div class="form-group">
                    <button type="button" class="btn" onclick="clearCache()">Clear System Cache</button>
                </div>
                
                <div class="form-group">
                    <button type="button" class="btn btn-secondary" onclick="exportData()">Export Data</button>
                </div>
                
                <div class="form-group">
                    <button type="button" class="btn btn-secondary" onclick="viewLogs()">View System Logs</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function checkAuth() {
            try {
                const response = await fetch('../../api/auth/check-session.php', { credentials: 'include' });
                const result = await response.json();
                
                if (!result.authenticated || result.role !== 'admin') {
                    window.location.href = '../auth/login.html';
                    return;
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '../auth/login.html';
            }
        }

        async function logout() {
            try {
                await fetch('../../api/auth/logout.php', { method: 'POST', credentials: 'include' });
                window.location.href = '../auth/login.html';
            } catch (error) {
                console.error('Logout failed:', error);
                window.location.href = '../auth/login.html';
            }
        }

        function setupSidebar() {
            const menuBtn = document.getElementById('menu-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const closeBtn = document.getElementById('close-sidebar');
            
            function toggleSidebar(show) {
                sidebar.classList.toggle('open', show);
                overlay.classList.toggle('show', show);
            }
            
            menuBtn.addEventListener('click', () => toggleSidebar(true));
            closeBtn.addEventListener('click', () => toggleSidebar(false));
            overlay.addEventListener('click', () => toggleSidebar(false));
        }

        function clearCache() {
            if (window.notify) notify.success('System cache cleared successfully!');
        }

        function exportData() {
            if (window.notify) notify.info('Data export initiated. You will receive an email when ready.');
        }

        function viewLogs() {
            if (window.notify) notify.info('System logs feature coming soon!');
        }

        // Load payment settings
        async function loadPaymentSettings() {
            try {
                // In a real app, load settings from your API
                // const response = await fetch('/api/admin/settings/payment');
                // const settings = await response.json();
                // document.getElementById('autoApprovePayments').checked = settings.autoApprovePayments !== false;
                
                // For demo, default to true
                document.getElementById('autoApprovePayments').checked = true;
            } catch (error) {
                console.error('Error loading payment settings:', error);
                showToast('Failed to load payment settings', 'error');
            }
        }
        
        // Save payment settings
        async function savePaymentSettings() {
            try {
                const settings = {
                    autoApprovePayments: document.getElementById('autoApprovePayments').checked
                };
                
                // In a real app, save settings to your API
                // const response = await fetch('/api/admin/settings/payment', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify(settings)
                // });
                
                showToast('Payment settings saved successfully', 'success');
            } catch (error) {
                console.error('Error saving payment settings:', error);
                showToast('Failed to save payment settings', 'error');
            }
        }
        
        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            
            const toastContainer = document.getElementById('toastContainer') || (() => {
                const container = document.createElement('div');
                container.id = 'toastContainer';
                container.className = 'position-fixed bottom-0 end-0 p-3';
                container.style.zIndex = '1100';
                document.body.appendChild(container);
                return container;
            })();
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast, { autohide: true, delay: 5000 });
            bsToast.show();
            
            // Remove toast after it's hidden
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (window.AuthGuard) {
                const session = await AuthGuard.requireAdmin();
                loadPaymentSettings();
                if (!session) return;
            } else {
                await checkAuth();
            }
            setupSidebar();
        });
    </script>
    <script src="../assets/js/notify.js"></script>
    <script src="../assets/js/auth-guard.js"></script>
    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Load standard admin header
        fetch('includes/standard-admin-header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('admin-header').innerHTML = html;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
</body>
</html>
