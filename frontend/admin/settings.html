    <style>
        :root {
            --primary-color: #039ed1;
            --primary-dark: #0a5962;
            --primary-light: rgba(3, 158, 209, 0.1);
            --secondary-color: #2c3e50;
            --accent-color: #3498db;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --gradient-primary: linear-gradient(135deg, #11c0d4 0%, #039ed1 100%);
            --gradient-secondary: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;

        /* Header Styling - Matches WaterBill NG Brand */
        .navbar {
            background: var(--gradient-secondary) !important;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 0.75rem 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.3rem;
            color: white !important;
            display: flex;
            align-items: center;
        }
        
        .navbar-brand img {
            height: 32px;
            margin-right: 10px;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.85) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            border-radius: 6px;
            margin: 0 2px;
            transition: all 0.2s ease;

        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 255, 255, 0.15);

        /* Buttons */
        .btn-primary {

        .btn-primary:hover {

        .btn-outline-primary {
            border: 2px solid var(--primary-color);

            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;

        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
        
        /* Settings Grid */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .settings-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;

        .settings-card h3 {
            color: var(--secondary-color);

            margin-bottom: 1.5rem;
            font-weight: 600;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--primary-light);

        /* Form Styling */
        .form-group {
            margin-bottom: 1.5rem;

        .form-label {
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;

            border: 1px solid #e0e7ff;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.2s ease;

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(3, 158, 209, 0.25);
        }
        
        /* Checkbox Group */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }
        
        .checkbox-group:hover {
            background-color: var(--primary-light);
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 0.75rem;
            accent-color: var(--primary-color);
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            font-weight: 500;
            color: var(--secondary-color);
        }
        
        /* System Maintenance Section */
        .maintenance-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .maintenance-btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            border: 1px solid #e0e7ff;
            border-radius: 8px;
            background: white;
            color: var(--secondary-color);
            font-weight: 500;
            transition: all 0.2s ease;
            text-align: left;
        }
        
        .maintenance-btn:hover {
            background: var(--primary-light);
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }
        
        .maintenance-btn i {
            color: var(--primary-color);
            font-size: 1.1rem;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 576px) {
            .settings-card {

            }
            
            .maintenance-actions {
                gap: 0.75rem;
            }

                padding: 0.875rem 1rem;
            }
        }

        // Initialize the page when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    // Check authentication
    if (!checkAdminAuth()) {
        return;
    }
    
    // Set up event listeners
    setupEventListeners();
    
    // Load settings from localStorage
    loadSettings();
});

// Simple authentication check - temporarily bypassed
function checkAdminAuth() {
    console.log('Authentication temporarily disabled for development');
    return true; // Always return true for now
}

// Set up event listeners
function setupEventListeners() {
    // General Settings Form
    const generalForm = document.getElementById('generalSettings');
    if (generalForm) {
        generalForm.addEventListener('submit', function(e) {
            e.preventDefault();
            saveGeneralSettings();
        });
    }

    // Payment Settings Form
    const paymentForm = document.getElementById('paymentSettings');
    if (paymentForm) {
        paymentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            savePaymentSettings();
        });
    }

    // Notification Settings Form
    const notificationForm = document.getElementById('notificationSettings');
    if (notificationForm) {
        notificationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            saveNotificationSettings();
        });
    }

    // Refresh Settings Button
    const refreshBtn = document.getElementById('refreshSettings');
    if (refreshBtn) {
        refreshBtn.addEventListener('click', function() {
            loadSettings();
        });
    }
}

// Load settings from localStorage
function loadSettings() {
    try {
        const settings = JSON.parse(localStorage.getItem('waterbillSettings') || '{}');
        
        console.log('Loaded settings:', settings);
        
        // Apply settings to form fields with fallbacks
        document.getElementById('companyName').value = settings.company_name || 'WaterBill NG';
        document.getElementById('supportEmail').value = settings.support_email || 'info@waterbill.ng.com';
        document.getElementById('currency').value = settings.currency || 'NGN';
        document.getElementById('minPayment').value = settings.min_payment || '2000';
        
        // Payment methods
        const paymentMethods = settings.payment_methods || ['paystack', 'bank_transfer'];
        document.getElementById('paystack').checked = paymentMethods.includes('paystack');
        document.getElementById('bank_transfer').checked = paymentMethods.includes('bank_transfer');
        document.getElementById('cash').checked = paymentMethods.includes('cash');
        
        document.getElementById('autoApproval').checked = settings.auto_approval !== false;
        document.getElementById('emailNotifications').checked = settings.email_notifications !== false;
        document.getElementById('smsNotifications').checked = settings.sms_notifications || false;
        document.getElementById('reminderDays').value = settings.reminder_days || '3';
        
        showNotification('Settings loaded successfully', 'success');

    } catch (error) {
        console.error('Error loading settings:', error);
        applyDefaultSettings();
        showNotification('Using default settings', 'info');
    }
}

// Apply default settings
function applyDefaultSettings() {
    document.getElementById('companyName').value = 'WaterBill NG';
    document.getElementById('supportEmail').value = 'info@waterbill.ng.com';
    document.getElementById('currency').value = 'NGN';
    document.getElementById('minPayment').value = '2000';
    document.getElementById('paystack').checked = true;
    document.getElementById('bank_transfer').checked = true;
    document.getElementById('cash').checked = false;
    document.getElementById('autoApproval').checked = true;
    document.getElementById('emailNotifications').checked = true;
    document.getElementById('smsNotifications').checked = false;
    document.getElementById('reminderDays').value = '3';
}

// Save general settings to localStorage
function saveGeneralSettings() {
    const form = document.getElementById('generalSettings');
    if (!form) return;

    const formData = new FormData(form);
    const formValues = Object.fromEntries(formData.entries());
    
    const btn = form.querySelector('button[type="submit"]');
    const originalText = btn.innerHTML;
    
    try {
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...';

        // Load existing settings
        const existingSettings = JSON.parse(localStorage.getItem('waterbillSettings') || '{}');
        
        // Update with new values
        const updatedSettings = {
            ...existingSettings,
            company_name: formValues.company_name,
            support_email: formValues.support_email,
            currency: formValues.currency
        };
        
        // Save to localStorage
        localStorage.setItem('waterbillSettings', JSON.stringify(updatedSettings));
        
        showNotification('General settings saved successfully', 'success');
        
    } catch (error) {
        console.error('Error saving general settings:', error);
        showNotification('Failed to save general settings', 'error');
    } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-save me-1"></i> Save Changes';
    }
}

// Save payment settings to localStorage
function savePaymentSettings() {
    const form = document.getElementById('paymentSettings');
    if (!form) return;

    const formData = new FormData(form);
    
    // Get checkbox values
    const paymentMethods = [];
    if (document.getElementById('paystack').checked) paymentMethods.push('paystack');
    if (document.getElementById('bank_transfer').checked) paymentMethods.push('bank_transfer');
    if (document.getElementById('cash').checked) paymentMethods.push('cash');
    
    const formValues = {
        min_payment: formData.get('min_payment'),
        payment_methods: paymentMethods,
        auto_approval: document.getElementById('autoApproval').checked
    };
    
    const btn = form.querySelector('button[type="submit"]');
    const originalText = btn.innerHTML;
    
    try {
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...';

        // Load existing settings
        const existingSettings = JSON.parse(localStorage.getItem('waterbillSettings') || '{}');
        
        // Update with new values
        const updatedSettings = {
            ...existingSettings,
            min_payment: formValues.min_payment,
            payment_methods: formValues.payment_methods,
            auto_approval: formValues.auto_approval
        };
        
        // Save to localStorage
        localStorage.setItem('waterbillSettings', JSON.stringify(updatedSettings));
        
        showNotification('Payment settings saved successfully', 'success');
        
    } catch (error) {
        console.error('Error saving payment settings:', error);
        showNotification('Failed to save payment settings', 'error');
    } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-save me-1"></i> Save Changes';
    }
}

// Save notification settings to localStorage

    const form = document.getElementById('notificationSettings');
    if (!form) return;

    const formValues = {

// System maintenance functions
function clearCache() {
    if (!confirm('Are you sure you want to clear the system cache? This will remove temporary files and refresh system data.')) {
        return;
    }

    try {
        localStorage.removeItem('waterbillSettings');
        showNotification('System cache cleared successfully', 'success');
    } catch (error) {
        console.error('Error clearing cache:', error);
        showNotification('Failed to clear cache', 'error');
    }
}

function exportData() {
    try {
        const settings = JSON.parse(localStorage.getItem('waterbillSettings') || '{}');
        const dataStr = JSON.stringify(settings, null, 2);
        const blob = new Blob([dataStr], { type: 'application/json' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `waterbill_settings_${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(a);
        a.click();
        
        // Cleanup
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        
        showNotification('Settings exported to JSON file', 'success');
    } catch (error) {
        console.error('Error exporting data:', error);
        showNotification('Failed to export data', 'error');
    }
}

}

// Show notification
function showNotification(message, type = 'info') {
    // Use Bootstrap alerts for notifications
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show position-fixed`;
    alertDiv.style.cssText = 'top: 80px; right: 20px; z-index: 1050; min-width: 300px;';
    alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    document.body.appendChild(alertDiv);
    
    // Auto remove after 5 seconds
    setTimeout(() => {
        if (alertDiv.parentNode) {
            alertDiv.remove();
        }
    }, 5000);
}

// Logout function
function logout() {
    localStorage.removeItem('currentUser');
    window.location.href = '../auth/login.html';
}
