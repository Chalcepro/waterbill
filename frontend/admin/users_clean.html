<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - WaterBill NG Admin</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    
    <style>
        body { 
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8faff;
            min-height: 100vh;
            padding-top: 70px;
            padding-bottom: 20px;
        }
        .status-active {
            background: #00C853;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-inactive {
            background: #FF5252;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .action-btn {
            padding: 4px 8px;
            margin: 0 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .action-btn.edit {
            background: #2196F3;
            color: white;
        }
        .action-btn.delete {
            background: #F44336;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="adminHeader"></div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 d-none d-md-block bg-dark sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="users.html">
                                <i class="fas fa-users"></i> Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="payments.html">
                                <i class="fas fa-credit-card"></i> Payments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reports.html">
                                <i class="fas fa-chart-bar"></i> Reports
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="notifications.html">
                                <i class="fas fa-bell"></i> Notifications
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">
                                <i class="fas fa-cog"></i> Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main role="main" class="col-md-10 ml-sm-auto px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Manage Users</h1>
                    <button class="btn btn-primary" id="addUserBtn">
                        <i class="fas fa-plus"></i> Add New User
                    </button>
                </div>

                <!-- Users Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table">
                            <tr>
                                <td colspan="6" class="text-center">Loading users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="newUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="newUserForm">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" name="first_name" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Middle Name</label>
                                <input type="text" class="form-control" name="middle_name">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="last_name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Flat Number (Optional)</label>
                            <input type="text" class="form-control" name="flat_no" placeholder="e.g., A101, B202">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" id="newPassword" required>
                                <button class="btn btn-outline-secondary toggle-password" type="button">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editUserForm">
                    <div class="modal-body">
                        <input type="hidden" name="id">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" name="first_name" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Middle Name</label>
                                <input type="text" class="form-control" name="middle_name">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="last_name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Flat Number (Optional)</label>
                            <input type="text" class="form-control" name="flat_no" placeholder="e.g., A101, B202">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" name="status" required>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Update User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/notify.js"></script>
    <script src="../assets/js/auth-guard.js"></script>
    <script>
        // Global variables
        let newUserModal, editUserModal;
        let currentEditUserId = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Initialize modals
                const newUserModalEl = document.getElementById('newUserModal');
                const editUserModalEl = document.getElementById('editUserModal');
                
                if (newUserModalEl) {
                    newUserModal = new bootstrap.Modal(newUserModalEl);
                }
                
                if (editUserModalEl) {
                    editUserModal = new bootstrap.Modal(editUserModalEl);
                }

                // Load users
                await loadUsers();

                // Set up event listeners
                setupEventListeners();

                // Check authentication
                if (window.AuthGuard) {
                    const session = await AuthGuard.requireAdmin();
                    if (!session) return;
                }

            } catch (error) {
                console.error('Error initializing page:', error);
                if (window.notify) {
                    notify.error('Failed to initialize page: ' + (error.message || 'Unknown error'));
                }
            }
        });

        // Set up event listeners
        function setupEventListeners() {
            // Add user button
            const addUserBtn = document.getElementById('addUserBtn');
            if (addUserBtn) {
                addUserBtn.addEventListener('click', () => {
                    document.getElementById('newUserForm').reset();
                    newUserModal.show();
                });
            }

            // Save new user
            const newUserForm = document.getElementById('newUserForm');
            if (newUserForm) {
                newUserForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await saveNewUser();
                });
            }

            // Update user
            const editUserForm = document.getElementById('editUserForm');
            if (editUserForm) {
                editUserForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await updateUser();
                });
            }

            // Toggle password visibility
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
                });
            });
        }

        // Load users
        async function loadUsers() {
            const tbody = document.getElementById('users-table');
            if (!tbody) return;

            tbody.innerHTML = '<tr><td colspan="6" class="text-center">Loading users...</td></tr>';

            try {
                const response = await fetch('../../api/admin/users-list.php', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load users');
                }

                if (!data.users || data.users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center">No users found</td></tr>';
                    return;
                }

                // Render users
                tbody.innerHTML = data.users.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.first_name || ''} ${user.middle_name ? user.middle_name + ' ' : ''}${user.last_name || ''}</td>
                        <td>${user.email || 'N/A'}</td>
                        <td>${user.phone || 'N/A'}</td>
                        <td>
                            <span class="status-${user.status === 'active' ? 'active' : 'inactive'}">
                                ${user.status || 'inactive'}
                            </span>
                        </td>
                        <td>
                            <button class="action-btn edit" onclick="openEditUserModal(${user.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete" onclick="deleteUser(${user.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Error loading users:', error);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-danger">
                            Error loading users: ${error.message || 'Unknown error'}
                        </td>
                    </tr>
                `;
            }
        }

        // Open edit user modal
        async function openEditUserModal(userId) {
            try {
                currentEditUserId = userId;
                const response = await fetch(`../../api/admin/get-user.php?id=${userId}`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load user data');
                }

                const user = data.user;
                const form = document.getElementById('editUserForm');
                
                if (form) {
                    form.elements['id'].value = user.id;
                    // Split full name into components if available
                    if (user.name) {
                        const nameParts = user.name.split(' ');
                        form.elements['first_name'].value = nameParts[0] || '';
                        form.elements['last_name'].value = nameParts[nameParts.length - 1] || '';
                        if (nameParts.length > 2) {
                            form.elements['middle_name'].value = nameParts.slice(1, -1).join(' ');
                        } else {
                            form.elements['middle_name'].value = '';
                        }
                    }
                    form.elements['email'].value = user.email || '';
                    form.elements['phone'].value = user.phone || '';
                    form.elements['status'].value = user.status || 'active';
                    
                    editUserModal.show();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                if (window.notify) {
                    notify.error('Failed to load user data: ' + (error.message || 'Unknown error'));
                }
            }
        }

        // Save new user
        async function saveNewUser() {
            const form = document.getElementById('newUserForm');
            if (!form) return;

            // Combine name fields for display
            const firstName = form.elements['first_name'].value.trim();
            const middleName = form.elements['middle_name'].value.trim();
            const lastName = form.elements['last_name'].value.trim();
            
            if (!firstName || !lastName) {
                if (window.notify) {
                    notify.error('First name and last name are required');
                }
                return;
            }

            const formData = new FormData(form);
            // Add full_name to formData for display purposes
            formData.append('full_name', `${firstName} ${middleName ? middleName + ' ' : ''}${lastName}`.trim());
            const btn = form.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            
            try {
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...';

                const response = await fetch('../../api/admin/create-user.php', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Failed to create user');
                }

                if (window.notify) {
                    notify.success('User created successfully');
                }

                // Refresh users list
                await loadUsers();
                
                // Close modal
                newUserModal.hide();
                
            } catch (error) {
                console.error('Error creating user:', error);
                if (window.notify) {
                    notify.error('Failed to create user: ' + (error.message || 'Unknown error'));
                }
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // Update user
        async function updateUser() {
            if (!currentEditUserId) return;

            const form = document.getElementById('editUserForm');
            if (!form) return;

            const formData = new FormData(form);
            formData.append('id', currentEditUserId);
            
            const btn = form.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            
            try {
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Updating...';

                const response = await fetch('../../api/admin/update-user.php', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Failed to update user');
                }

                if (window.notify) {
                    notify.success('User updated successfully');
                }

                // Refresh users list
                await loadUsers();
                
                // Close modal
                editUserModal.hide();
                
            } catch (error) {
                console.error('Error updating user:', error);
                if (window.notify) {
                    notify.error('Failed to update user: ' + (error.message || 'Unknown error'));
                }
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                const response = await fetch(`../../api/admin/delete-user.php?id=${userId}`, {
                    method: 'POST',
                    credentials: 'include'
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Failed to delete user');
                }

                if (window.notify) {
                    notify.success('User deleted successfully');
                }

                // Refresh users list
                await loadUsers();
                
            } catch (error) {
                console.error('Error deleting user:', error);
                if (window.notify) {
                    notify.error('Failed to delete user: ' + (error.message || 'Unknown error'));
                }
            }
        }

        // Logout
        async function logout() {
            try {
                await fetch('../../api/auth/logout.php', { 
                    method: 'POST',
                    credentials: 'include' 
                });
                window.location.href = '../auth/login.html';
            } catch (error) {
                console.error('Logout failed:', error);
                window.location.href = '../auth/login.html';
            }
        }
    </script>
</body>
</html>
