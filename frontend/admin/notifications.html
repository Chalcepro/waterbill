<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - WaterBill NG Admin</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8faff;
            min-height: 100vh;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #2e6fff, #1a2746);
            color: #fff;
            padding: 0 16px;
            height: 56px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo {
            width: 32px;
            height: 32px;
            border-radius: 6px;
        }
        .admin-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .hamburger {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .hamburger:hover {
            background: rgba(255,255,255,0.1);
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            background: #1a2746;
            color: white;
            transition: left 0.3s ease;
            z-index: 200;
            overflow-y: auto;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-logo {
            width: 32px;
            height: 32px;
        }
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #e0e7ff;
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        .sidebar a:hover, .sidebar a.active {
            background: rgba(46,111,255,0.1);
            color: white;
            border-left-color: #2e6fff;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 150;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .admin-dashboard {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .dashboard-header {
            margin-bottom: 32px;
        }
        .dashboard-header h1 {
            font-size: 2rem;
            color: #1a2746;
            margin: 0;
            font-weight: 700;
        }
        .notification-form {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(46,111,255,0.08);
            padding: 24px;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a2746;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e7ff;
            border-radius: 8px;
            font-size: 14px;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        /* Using Bootstrap button styles; no custom .btn overrides to avoid conflicts */
        .notification-history {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(46,111,255,0.08);
            overflow: hidden;
        }
        .history-header {
            padding: 20px 24px;
            border-bottom: 1px solid #f0f4ff;
        }
        .history-header h2 {
            margin: 0;
            color: #1a2746;
            font-size: 1.3rem;
        }
        .notification-item {
            padding: 16px 24px;
            border-bottom: 1px solid #f0f4ff;
        }
        .notification-item:last-child {
            border-bottom: none;
        }
        .notification-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .notification-type {
            background: #2e6fff;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .notification-date {
            color: #6b7280;
            font-size: 0.9rem;
        }
        .notification-message {
            color: #1a2746;
        }
    </style>
</head>
<body>
    <!-- Standard Admin Header -->
    <div id="admin-header"></div>

    <div class="admin-dashboard">
        <div class="dashboard-header">
            <h1>Send Notifications</h1>
        </div>
        
        <div class="notification-form">
            <form id="notificationForm">
                <div class="form-group">
                    <label for="notificationType">Notification Type</label>
                    <select id="notificationType" name="type" required>
                        <option value="">Select Type</option>
                        <option value="general">General Announcement</option>
                        <option value="payment">Payment Reminder</option>
                        <option value="maintenance">Maintenance Alert</option>
                        <option value="emergency">Emergency Notice</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="recipients">Recipients</label>
                    <select id="recipients" name="recipients" required>
                        <option value="">Select Recipients</option>
                        <option value="all">All Users</option>
                        <option value="active">Active Subscribers</option>
                        <option value="pending">Users with Pending Payments</option>
                        <option value="inactive">Inactive Users</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter notification subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter your message here..." required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary w-100" id="sendBtn">Send Notification</button>
            </form>
        </div>
        
        <div class="notification-history">
            <div class="history-header">
                <h2>Recent Notifications</h2>
            </div>
            <div id="notificationHistory">
                <div class="notification-item">
                    <div class="notification-meta">
                        <span class="notification-type">General</span>
                        <span class="notification-date">2024-01-15</span>
                    </div>
                    <div class="notification-message">System maintenance scheduled for this weekend</div>
                </div>
                <div class="notification-item">
                    <div class="notification-meta">
                        <span class="notification-type">Payment</span>
                        <span class="notification-date">2024-01-14</span>
                    </div>
                    <div class="notification-message">Monthly payment reminder sent to all users</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shared layout script to inject header/footer -->
    <script src="../assets/js/layout.js"></script>
    <script>
        async function checkAuth() {
            try {
                const response = await fetch('../../api/auth/check-session.php', { credentials: 'include' });
                const result = await response.json();
                
                if (!result.authenticated || result.role !== 'admin') {
                    window.location.href = '../auth/login.html';
                    return;
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '../auth/login.html';
            }
        }

        async function logout() {
            try {
                await fetch('../../api/auth/logout.php', { method: 'POST', credentials: 'include' });
                window.location.href = '../auth/login.html';
            } catch (error) {
                console.error('Logout failed:', error);
                window.location.href = '../auth/login.html';
            }
        }

        function setupSidebar() {
            const menuBtn = document.getElementById('menu-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const closeBtn = document.getElementById('close-sidebar');
            
            function toggleSidebar(show) {
                sidebar.classList.toggle('open', show);
                overlay.classList.toggle('show', show);
            }
            
            menuBtn.addEventListener('click', () => toggleSidebar(true));
            closeBtn.addEventListener('click', () => toggleSidebar(false));
            overlay.addEventListener('click', () => toggleSidebar(false));
        }

        // Render recent notifications
        async function loadNotificationHistory() {
            const container = document.getElementById('notificationHistory');
            container.innerHTML = '<div style="padding:16px 24px;color:#6b7280;">Loading notifications...</div>';
            try {
                const res = await fetch('../../api/notifications.php?limit=20', { credentials: 'include' });
                const raw = await res.text();
                let data;
                try {
                    data = JSON.parse(raw);
                } catch (parseErr) {
                    console.error('Non-JSON response:', raw);
                    throw new Error('Non-JSON response from server');
                }
                if (!res.ok || !data.success) {
                    const msg = (data && data.error) ? data.error : `HTTP ${res.status}`;
                    throw new Error(msg);
                }
                const items = (data.notifications || []).map(row => {
                    const typeLabel = (row.type || 'general').toString();
                    const dateStr = (row.created_at || row.date || '').toString().substring(0,10);
                    const msg = row.message || '';
                    return `
                        <div class="notification-item">
                            <div class="notification-meta">
                                <span class="notification-type">${typeLabel.charAt(0).toUpperCase()+typeLabel.slice(1)}</span>
                                <span class="notification-date">${dateStr}</span>
                            </div>
                            <div class="notification-message">${msg}</div>
                        </div>`;
                }).join('');
                container.innerHTML = items || '<div style="padding:16px 24px;color:#6b7280;">No notifications yet.</div>';
            } catch (e) {
                console.error('Load notifications error:', e);
                container.innerHTML = `<div style="padding:16px 24px;color:#ef4444;">Failed to load notifications. ${e && e.message ? e.message : ''}</div>`;
            }
        }

        // Handle sending notifications
        function bindNotificationForm() {
            const form = document.getElementById('notificationForm');
            const sendBtn = document.getElementById('sendBtn');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const payload = {
                    type: document.getElementById('notificationType').value,
                    recipients: document.getElementById('recipients').value,
                    subject: document.getElementById('subject').value.trim(),
                    message: document.getElementById('message').value.trim()
                };
                if (!payload.type || !payload.recipients || !payload.subject || !payload.message) {
                    if (window.notify) notify.warn('Please complete all fields.');
                    return;
                }
                sendBtn.disabled = true;
                sendBtn.textContent = 'Sending...';
                try {
                    const res = await fetch('../../api/admin/send_notifications.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                        credentials: 'include'
                    });
                    const data = await res.json();
                    if (!data.success) throw new Error(data.error || 'Failed to send');
                    if (window.notify) notify.success(`Notification sent to ${data.count || 0} recipient(s).`);
                    form.reset();
                    await loadNotificationHistory();
                } catch (err) {
                    console.error(err);
                    if (window.notify) notify.error('Failed to send notification.');
                } finally {
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send Notification';
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (window.AuthGuard) {
                const session = await AuthGuard.requireAdmin();
                if (!session) return;
            } else {
                await checkAuth();
            }
            bindNotificationForm();
            loadNotificationHistory();
        });

        // Load standard admin header
        fetch('includes/standard-admin-header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('admin-header').innerHTML = html;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
    <script src="../assets/js/notify.js"></script>
    <script src="../assets/js/auth-guard.js"></script>
    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
