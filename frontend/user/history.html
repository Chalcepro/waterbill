<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History - WaterBill NG</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .history-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .filter-row {
            display: flex;
            gap: 20px;
            align-items: end;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            background: #2e6fff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1a2746;
        }

        .payments-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #2e6fff;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f8faff;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .summary-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2e6fff;
            margin-bottom: 10px;
        }

        .summary-label {
            color: #666;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="history-container">
        <div class="page-header">
            <h1>Payment History</h1>
            <p>View all your payment transactions and subscription history</p>
        </div>

        <div class="summary-cards">
            <div class="summary-card">
                <div class="summary-value" id="total-payments">Loading...</div>
                <div class="summary-label">Total Payments</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="total-amount">Loading...</div>
                <div class="summary-label">Total Amount Paid</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="pending-count">Loading...</div>
                <div class="summary-label">Pending Payments</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="approved-count">Loading...</div>
                <div class="summary-label">Approved Payments</div>
            </div>
        </div>

        <div class="filter-section">
            <h3>Filter Payments</h3>
            <div class="filter-row">
                <div class="filter-group">
                    <label for="status-filter">Status</label>
                    <select id="status-filter">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="method-filter">Payment Method</label>
                    <select id="method-filter">
                        <option value="">All Methods</option>
                        <option value="paystack">Paystack</option>
                        <option value="bank_transfer">Bank Transfer</option>
                        <option value="cash">Cash</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="date-from">From Date</label>
                    <input type="date" id="date-from">
                </div>
                <div class="filter-group">
                    <label for="date-to">To Date</label>
                    <input type="date" id="date-to">
                </div>
                <div class="filter-group">
                    <button class="btn" onclick="applyFilters()">Apply Filters</button>
                </div>
            </div>
        </div>

        <div class="payments-table">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Method</th>
                            <th>Status</th>
                            <th>Transaction ID</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="payments-tbody">
                        <tr>
                            <td colspan="6" class="loading">Loading payment history...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allPayments = [];

        document.addEventListener('DOMContentLoaded', async function() {
            if (window.AuthGuard) {
                const session = await AuthGuard.requireUser();
                if (!session) return; // redirected
            } else {
                await checkAuth();
            }
            loadPaymentHistory();
        });

        async function checkAuth() {
            try {
                const response = await fetch('../../api/auth/check-session.php', { credentials: 'include' });
                const result = await response.json();
                
                const role = (result.role || '').toLowerCase();
                if (!result.authenticated || role === 'admin') {
                    window.location.href = '../auth/login.html';
                }
            } catch (error) {
                window.location.href = '../auth/login.html';
            }
        }

        async function loadPaymentHistory() {
            const tbody = document.getElementById('payments-tbody');
            tbody.innerHTML = '<tr><td colspan="6" class="no-data">Loading payment history...</td></tr>';
            
            try {
                const response = await fetch('../../api/user/payment-history.php', { 
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Payment history data:', data);
                
                if (data.success && data.payments) {
                    allPayments = data.payments || [];
                    updateSummary(data.summary || {});
                    displayPayments(allPayments);
                } else {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="no-data">
                                ${data.message || 'No payment history found'}
                            </td>
                        </tr>`;
                    if (window.notify) notify.info(data.message || 'No payment history found');
                }
            } catch (error) {
                console.error('Error loading payment history:', error);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="no-data error">
                            Error loading payment history. Please try again later.
                        </td>
                    </tr>`;
                if (window.notify) notify.error('Failed to load payment history');
            }
        }

        function updateSummary(summary) {
            document.getElementById('total-payments').textContent = summary.total_payments || '0';
            document.getElementById('total-amount').textContent = '₦' + (summary.total_amount || '0');
            document.getElementById('pending-count').textContent = summary.pending_count || '0';
            document.getElementById('approved-count').textContent = summary.approved_count || '0';
        }

        function displayPayments(payments) {
            const tbody = document.getElementById('payments-tbody');
            
            // Check if payments is an array and has items
            if (!Array.isArray(payments) || payments.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="no-data">
                            No payment history found
                        </td>
                    </tr>`;
                return;
            }
            
            try {
                tbody.innerHTML = payments.map(payment => {
                    // Ensure all required fields have fallback values
                    const paymentData = {
                        date: payment.date || 'N/A',
                        amount: payment.amount ? `₦${parseFloat(payment.amount).toLocaleString()}` : '₦0',
                        method: payment.method || 'Unknown',
                        status: (payment.status || 'pending').toLowerCase(),
                        transaction_id: payment.transaction_id || 'N/A',
                        receipt_image: payment.receipt_image || null
                    };
                    
                    return `
                        <tr>
                            <td>${paymentData.date}</td>
                            <td>${paymentData.amount}</td>
                            <td>${paymentData.method}</td>
                            <td>
                                <span class="status-badge status-${paymentData.status}">
                                    ${paymentData.status.charAt(0).toUpperCase() + paymentData.status.slice(1)}
                                </span>
                            </td>
                            <td>${paymentData.transaction_id}</td>
                            <td>
                                ${paymentData.receipt_image ? 
                                    `<a href="../../${paymentData.receipt_image}" target="_blank" class="btn" 
                                        style="padding: 5px 10px; font-size: 0.9rem;">
                                        View Receipt
                                    </a>` : 
                                    'No receipt'
                                }
                            </td>
                        </tr>`;
                }).join('');
            } catch (error) {
                console.error('Error rendering payments:', error);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="no-data error">
                            Error displaying payment history. Please try again.
                        </td>
                    </tr>`;
            }
        }

        function applyFilters() {
            const statusFilter = document.getElementById('status-filter').value;
            const methodFilter = document.getElementById('method-filter').value;
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;
            
            let filteredPayments = allPayments.filter(payment => {
                if (statusFilter && payment.status !== statusFilter) return false;
                if (methodFilter && payment.method !== methodFilter) return false;
                if (dateFrom && payment.raw_date < dateFrom) return false;
                if (dateTo && payment.raw_date > dateTo) return false;
                return true;
            });
            
            displayPayments(filteredPayments);
        }
    </script>
    <script src="../assets/js/notify.js"></script>
    <script src="../assets/js/auth-guard.js"></script>
    <script src="../assets/js/mobile-footer.js"></script>
</body>
</html>
