<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - WaterBill NG</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .profile-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2e6fff;
        }

        .form-group input:disabled {
            background: #f8f9fa;
            color: #666;
        }

        .btn {
            background: #2e6fff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        .btn:hover {
            background: #1a2746;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>My Profile</h1>
            <p>Update your personal information and account settings</p>
        </div>

        <div class="profile-form">
            <div id="alert-container"></div>
            
            <form id="profile-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="middle_name">Middle Name</label>
                        <input type="text" id="middle_name" name="middle_name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="flat_no">Flat Number</label>
                        <input type="text" id="flat_no" name="flat_no" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" disabled>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required maxlength="11">
                </div>

                <div class="form-group">
                    <label for="current_password">Current Password (required to save changes)</label>
                    <input type="password" id="current_password" name="current_password" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="new_password">New Password (optional)</label>
                        <input type="password" id="new_password" name="new_password" placeholder="Leave blank to keep current password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm New Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password">
                    </div>
                </div>

                <button type="submit" class="btn" id="update-btn">Update Profile</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            if (window.AuthGuard) {
                const session = await AuthGuard.requireUser();
                if (!session) return; // redirected
            } else {
                await checkAuth();
            }
            loadProfile();
            setupForm();
        });

        async function checkAuth() {
            try {
                const response = await fetch('../../api/auth/check-session.php', { credentials: 'include' });
                const result = await response.json();
                const role = (result.role || '').toLowerCase();
                if (!result.authenticated || role === 'admin') {
                    window.location.href = '../auth/login.html';
                }
            } catch (error) {
                window.location.href = '../auth/login.html';
            }
        }

        async function loadProfile() {
            try {
                const response = await fetch('../../api/user/profile-data.php', { credentials: 'include' });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('first_name').value = data.profile.first_name || '';
                    document.getElementById('middle_name').value = data.profile.middle_name || '';
                    document.getElementById('surname').value = data.profile.surname || '';
                    document.getElementById('flat_no').value = data.profile.flat_no || '';
                    document.getElementById('username').value = data.profile.username || '';
                    document.getElementById('email').value = data.profile.email || '';
                    document.getElementById('phone').value = data.profile.phone || '';
                } else {
                    if (window.notify) notify.error('Failed to load profile data');
                }
            } catch (error) {
                showAlert('Failed to load profile data', 'error');
                if (window.notify) notify.error('Failed to load profile data');
            }
        }

        function setupForm() {
            const form = document.getElementById('profile-form');
            const newPassword = document.getElementById('new_password');
            const confirmPassword = document.getElementById('confirm_password');

            // Password validation
            confirmPassword.addEventListener('input', function() {
                if (newPassword.value && this.value && newPassword.value !== this.value) {
                    this.setCustomValidity('Passwords do not match');
                } else {
                    this.setCustomValidity('');
                }
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const updateBtn = document.getElementById('update-btn');
                updateBtn.disabled = true;
                updateBtn.textContent = 'Updating...';
                
                const formData = new FormData(this);
                
                try {
                    const response = await fetch('../../api/user/update-profile.php', {
                        method: 'POST',
                        body: formData,
                        credentials: 'include'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showAlert(result.message, 'success');
                        if (window.notify) notify.success(result.message || 'Profile updated');
                        document.getElementById('current_password').value = '';
                        document.getElementById('new_password').value = '';
                        document.getElementById('confirm_password').value = '';
                    } else {
                        showAlert(result.message, 'error');
                        if (window.notify) notify.error(result.message || 'Update failed');
                    }
                } catch (error) {
                    showAlert('Update failed. Please try again.', 'error');
                    if (window.notify) notify.error('Update failed. Please try again.');
                }
                
                updateBtn.disabled = false;
                updateBtn.textContent = 'Update Profile';
            });
            const phone = document.getElementById('phone');
            if (phone) {
                phone.addEventListener('input', () => {
                    phone.value = (phone.value || '').replace(/[^\d]/g, '').slice(0, 11);
                });
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert ${type}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
    <script src="../assets/js/notify.js"></script>
    <script src="../assets/js/auth-guard.js"></script>
</body>
</html>
